<!DOCTYPE html>
<html>
<head>
	<title>星空背景图</title>
	<style>
		body {
			background: url("星空.jpg") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		form {
			width: 300px;
			height: 400px;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 10px;
			padding: 20px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="" method="post">
		<input type="text" placeholder="用户名">
		<input type="password" placeholder="密码">
		<input type="submit" value="登录">
	</form>
</body>
</html>
